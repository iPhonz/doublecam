name: doublecam
description: A mobile app that allows users to take split screen photos or videos using the front and back cameras simultaneously.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+9
  path_provider: ^2.1.2
  path: ^1.8.3
  permission_handler: ^11.2.0
  image_gallery_saver: ^2.0.3
  video_player: ^2.8.2
  image: ^4.1.3
  ffmpeg_kit_flutter: ^6.0.3
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#000000"
  image: assets/images/splash.png
  android_12:
    color: "#000000"
    image: assets/images/splash.png
  fullscreen: true